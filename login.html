<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB954;
            --dark-bg: #191414;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            filter: brightness(0) invert(1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-container {
            position: relative;
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: #1ED760;
            transform: translateY(-1px);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .additional-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .additional-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--primary-color);
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--primary-color);
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="spotify-brands-solid (1).svg" alt="Music Streaming Logo">
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="input-field" id="email" placeholder="Email address" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group password-container">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                <span id="btnText">Log In</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>

            <div class="success-message" id="successMessage">
                ‚úîÔ∏è Login successful! Redirecting...
            </div>
        </form>

        <div class="additional-links">
            <a href="#">Forgot password?</a>
            <br>
            <a href = "sign up/su.html">
            <a href="signup.html">Create account</a>
        </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏èüó®Ô∏è';
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Email validation
            if (!emailRegex.test(emailInput.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password validation
            if (passwordInput.value.trim() === '') {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            return isValid;
        }

        // Simulate login process
        function handleLogin() {
            submitBtn.disabled = true;
            btnText.style.opacity = '0.5';
            loadingSpinner.style.display = 'block';

            // Simulate API call
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                btnText.style.opacity = '1';
                submitBtn.disabled = false;
                
                document.getElementById('successMessage').style.display = 'block';
                loginForm.reset();
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        }

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                handleLogin();
            }
        });

        // Real-time validation
        emailInput.addEventListener('input', () => {
            if (emailInput.value.trim() !== '') {
                document.getElementById('emailError').style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.trim() !== '') {
                document.getElementById('passwordError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
