<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #191414;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1db954;
        }

        .password-strength {
            height: 4px;
            background: #ddd;
            margin-top: 0.5rem;
            border-radius: 2px;
            position: relative;
        }

        .password-strength::before {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .weak::before { width: 33%; background: #ff4d4d; }
        .medium::before { width: 66%; background: #ffd700; }
        .strong::before { width: 100%; background: #1db954; }

        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1db954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1ed760;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: 600;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #1db954;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit">Sign Up</button>
            <div class="success-message" id="successMessage">ðŸŽ‰ Account created successfully!</div>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        
        // Password strength checker
        function checkPasswordStrength(value) {
            let strength = 0;
            if (value.length >= 8) strength++;
            if (value.match(/[A-Z]/)) strength++;
            if (value.match(/[0-9]/)) strength++;
            if (value.match(/[^A-Za-z0-9]/)) strength++;
            
            passwordStrength.className = 'password-strength';
            if (value.length === 0) return;
            
            if (strength <= 2) passwordStrength.classList.add('weak');
            else if (strength === 3) passwordStrength.classList.add('medium');
            else passwordStrength.classList.add('strong');
        }

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function validateForm() {
            let isValid = true;
            
            // Email validation
            if (!validateEmail(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password validation
            if (!validatePassword(password.value)) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // Confirm password validation
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirmError').style.display = 'none';
            }

            return isValid;
        }

        // Event listeners
        password.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                document.getElementById('successMessage').style.display = 'block';
                form.reset();
                passwordStrength.className = 'password-strength';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
